language: php

php:
  - 5.5

before_script:
  - cp .env.travis .env
  - mysql -e 'create database sigeo;'
  - composer self-update
  - composer install --no-interaction

script:
  - php artisan migrate --env=testing --no-interaction
  - php artisan db:seed --env=testing --no-interaction
  - vendor/bin/phpunit